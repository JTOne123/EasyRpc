<div>
    <table id="headerTable" width="100%">
        <tr rv-each-header="headers" style="margin: 4px">
            <td><input class="parameter-input" rv-value="header.key" /></td>
            <td><input class="parameter-input" rv-value="header.value" /></td>
            <td><span class="clickable header-delete-button" rv-data-header-index="%header%"><i class="icon icon-minus"></i></span></td>
        </tr>
    </table>    
    <div>
        <span class="clickable" id="addHeader" style="float: right; margin-right: 16px; margin-bottom: 14px;"><i class="icon icon-plus"></i></span>
    </div>
</div>
